<body class="bg-root text-light text-wrap position-relative">

    <div class="shadow-sm p-3 bg-top d-flex justify-content-between">

        <h1 class="text-center text-info">Jefy's Gemini</h1>
        <div class=" "><button type="button" class="btn btn-outline-warning  p-2  " style="top: 0;" onclick="gantiNama()">Ganti nama</button></div>

    </div>    


    <div class="wrapper d-flex container ">
        <div class="chat" id="chat">
            <p id="ai"></p>
            <p id="output"></p>
        </div>
        <form id="form" class="input-group mb-5">
    
            
                <input type="text" class="form-control bg-trans" id="promt" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="submit" id="send">


                    <svg fill="#000000" width="30px" height="35px" viewBox="0 0 32 32" id="Outlined" xmlns="http://www.w3.org/2000/svg">

<script>
    function gantiNama(){
    const nama = prompt('masukkan nama')
    localStorage.setItem('nama',nama)
}

</script>
    <script>
        $('document').ready(function(e){
            const setUser = (username) =>{
            localStorage.setItem('nama',username)
        }


        if (!localStorage.getItem('nama')) {
            const user =  prompt('siapa namamu?')
          setUser(user)
        }

            $('form').submit(function(e){
                e.preventDefault()
            })

            $('#send').click(function(){
                sendtext()
            })


            const sendtext = ()=>{
                const promt = $('#promt').val()
                 setChat($('#promt').val())
                 $("#promt").val(' ')

            $.ajax({
            url:'https://chat.ai.cneko.org/?t='+promt,
            success: function(res){
            console.log(res)

            
            setResponse(res.response)
          
            },
            error: function(err){
                console.log(err)
                setResponse('<p class="text-danger-emphasis"><i>oops something wrong</i></p>')
            }

            })
         
      

            }

        const setResponse = (text)=>{
           convertext =  text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
           convertext = convertext.replace(/```(.*?)```/gs,function(match, code){
                hasil = code.replace(/</g,"&lt;")
                hasil = hasil.replace(/\n(.*?)\n/gs,"</span><span class='d-block bg-black p-2 psamping'>$1</span><span class='d-block bg-black p-2 psamping'>")
                return "<code class='bg-dark rounded-circle whitespace codetag '>" + hasil +"</code><span class='d-block  p-2 psamping'>"
           })
           convertext = convertext.replace(/<\?/g,"&lt;?")
        
           convertext = convertext.replace(/\n(.*?)\n/gs,"</span><span class='d-block p-2 psamping'>$1</span><span class='d-block  psamping'>")


          let respon = `<pre class="text-wrap">`+convertext+`</pre>`
          let ai= `<hr><p class="text-danger">Jefy's Gemini</p>`
         
            $("#chat").append(ai,respon)
            }


            const setChat = (text)=>{
                const lnama = localStorage.getItem('nama')
                const nama  = lnama ? lnama : 'YOU'
              
          chatbox = `
          <div>
            <p class="text-success">
                `+nama+`
            </p>
            <p>
                `+text+`
            </p>
        </div>
          `


            $("#chat").append(chatbox)

            }



function getCodebox() {

   
const spans = document.querySelectorAll('span');
spans.forEach(span => {
    if (span.querySelector('code')) {

        span.classList.add('styled-span');
    }
    else {
        console.log('Menunggu elemen .codetag...');
        setTimeout(getCodebox, 1000);
    }
});

}

getCodebox();






        })

    </script>
